    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Sơn Đặng"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="avatar" class="form-label">Ảnh đại diện</label>
          <input id="avatar" name="avatar" type="file" class="form-control" />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="province" class="form-label">Tỉnh/TP</label>
          <select id="province" name="province" class="form-control">
            <option value="">-- Chọn Tỉnh/TP</option>
            <option value="HN">Hà Nội</option>
            <option value="HP">Hải Phòng</option>
            <option value="QN">Quảng Ninh</option>
          </select>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Gioi Tính</label
          >
          <div>
            <input
              name="gender"
              type="checkbox"
              value="Nam"
              class="form-control"
            />
            Nam
          </div>
          <div>
            <input
              name="gender"
              type="checkbox"
              value="Nu"
              class="form-control"
            />
            Nữ
          </div>
          <div>
            <input
              name="gender"
              type="checkbox"
              value="Khac"
              class="form-control"
            />
            Khác
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
  </head>
  <script src="validation.js"></script>
  <script>
    // Điều mong muốn sau khi gọi hàm
    Validator({
      form: "#form-1",
      formGroupSelector: ".form-group",
      errorSelector: ".form-message",
      rules: [
        // Validator.isRequired('#fullname'),
        // Validator.isRequired('#email'),
        // Validator.isEmail('#email'),
        // Validator.minLength('#password', 6),
        Validator.isRequired("#province"),
        Validator.isRequired("#avatar"),
        // Validator.isRequired('#password_confirmation'),
        // Validator.isRequired('input[name="gender"]'),
        Validator.isConfirmed(
          "#password_confirmation",
          function () {
            return document.querySelector("#form-1 #password").value;
          },
          "Mật khẩu nhập lại không chính xác"
        ),
      ],
      onSubmit: function (data) {
        console.log(data);
      },
    });
  </script>
